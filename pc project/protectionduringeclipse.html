<!DOCTYPE html>
<html>
<head>
	<title>Protection During Eclipse Guide Line Animated</title>
	<style>
		body {
			background-color: #000;
		}
		.container {
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			height: 100vh;
		}
		.line {
			position: relative;
			width: 300px;
			height: 2px;
			background-color: #fff;
			margin-bottom: 20px;
			animation: line-anim 1s ease-in-out infinite;
		}
		.line::before {
			content: "";
			position: absolute;
			top: -10px;
			left: -10px;
			width: 20px;
			height: 20px;
			border-radius: 50%;
			background-color: #fff;
			animation: circle-anim 1s ease-in-out infinite;
		}
		.line::after {
			content: "";
			position: absolute;
			bottom: -10px;
			right: -10px;
			width: 20px;
			height: 20px;
			border-radius: 50%;
			background-color: #fff;
			animation: circle-anim 1s ease-in-out infinite;
		}
		@keyframes line-anim {
			0% {
				transform: translateX(0);
			}
			50% {
				transform: translateX(250px);
			}
			100% {
				transform: translateX(0);
			}
		}
		@keyframes circle-anim {
			0% {
				transform: scale(0);
			}
			50% {
				transform: scale(1);
			}
			100% {
				transform: scale(0);
			}
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="line"></div>
		<div class="line"></div>
		<div class="line"></div>
		<div class="line"></div>
		<div class="line"></div>
	</div>
</body>
</html>
